<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>
<body>
    <div class="container">
       <h1>Countdown to January 2023</h1> 
       <div class="counter">
           <div class="day in">
            <p class="text" id="days">00</p>
            <span>Days</span>
           </div>
           <div class="hour in">
            <p class="text" id="hours">00</p>
            <span>Hours</span>
           </div>
           <div class="min in">
            <p class="text" id="mins">00</p>
            <span>Minutes</span>
           </div>
           <div class="sec in">
            <p class="text" id="secs">00</p>
            <span>Secs</span>
           </div> 
       </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
